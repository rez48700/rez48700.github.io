<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Area Layout</title>
  <link rel="stylesheet" href="editorstyle.css">
</head>
<body>

<div class="container">
  <div class="left">
    <textarea id="pScript" placeholder="Type in your code here"></textarea>
  </div>

  <div class="right">
    <div class="buttonarea">
      <button id="runbutton">Run</button>
      <button id="clearbutton">Clear</button>
      <button id="settingsbutton">Settings</button>
      <button id="helpbutton">Help</button>
    </div>

    <textarea id="pConsole" placeholder="Outputs will be here"></textarea>

    <input id="pConsoleInput" type="text" placeholder="Input value">
  </div>
</div>



<div id="settingsModal" class="hidden">
  <div class="modalContent">
    <span id="settingsClose">âœ–</span>

    <label for="textSizeSlider">
      Text size: <span id="textSizeValue">14</span>px
    </label>
    <input
      id="textSizeSlider"
      type="range"
      min="10"
      max="30"
      value="14"
    >
  </div>
</div>

<script type="module" src="editor.js"></script>
<script src="editorUI.js"></script>

</body>
</html>
