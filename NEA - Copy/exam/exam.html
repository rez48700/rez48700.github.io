<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Area Layout</title>
  <link rel="stylesheet" href="examstyle.css">
  
</head>
<body>

<div class="container">
  <div class="left">
    <textarea id="pScript" placeholder="Type in your code here"></textarea>
  </div>

  <div class="right">
    <div class="buttonarea">
      <button id="questionbutton">Question</button>
      <button id="answerbutton">Answer</button>
    </div>

    <textarea id="pConsole" placeholder="Questions will be here"></textarea>

    
  </div>
</div>

<script type="module" src="exam.js"></script>
</body>
</html>
