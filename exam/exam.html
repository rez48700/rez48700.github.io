<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Area Layout</title>
  <link rel="stylesheet" href="examstyle.css">
  
</head>
<body>

<div class="container">
  <div class="left">
    <textarea id="pScript" placeholder="Type in your code here"></textarea>
  </div>

  <div class="right">

    <div class="buttonarea">
      <button id="clearbutton">Clear</button>
      <button id="questionbutton">Question</button>
      <button id="answerbutton">Answer</button>
      <button id="settingsbutton">Settings</button>
      <button id="helpbutton">Help</button>
    </div>

    <textarea id="pConsole" placeholder="Questions will be here"></textarea>

    <div class="csvSelector">
     <label for="csvSelect">choose questions:</label>
     <select id="csvSelect">
      <option value="codequestions.csv">code questions</option>
      <option value="classquestions.csv">class questions</option>
    </select>
    </div>
  </div>
</div>

<div id="settingsModal" class="hidden">
  <div class="modalContent">
    <span id="settingsClose">âœ–</span>

    <label for="textSizeSlider">
      Text size: <span id="textSizeValue">14</span>px
    </label>
    <input
      id="textSizeSlider"
      type="range"
      min="10"
      max="30"
      value="14"
    >
  </div>
</div>

<script type="module" src="exam.js"></script>
<script src="examUI.js"></script>

</body>
</html>
